<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Lab 6</title>

    <style>
      input:invalid {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <header id="top">
      <h1>Lab 6</h1>
    </header>

    <form action="/form-handler" method="get">
      <fieldset>
        <legend>Customer Information</legend>
        <label for="firstname">First Name:</label>
        <input
          type="text"
          id="firstname"
          name="user_name"
          autocomplete="given-name"
        />
        <br />

        <label>
          Last name:
          <input
            type="text"
            id="lastname"
            name="last_name"
            autocomplete="family-name"
          />
        </label>
        <br />

        <label>
          Email:
          <input
            type="email"
            id="email"
            name="email"
            placeholder="youremailaddress@site.com"
          />
        </label>

        <br />
        <label>
          Choose a date:
          <input type="date" name="date" />
        </label>
        <br />

        <label>
          Choose a time:
          <input type="time" name="time" />
        </label>
        <br />

        <label>
          Happy to be here?
          <input type="checkbox" name="checkbox" />
        </label>
      </fieldset>
      <br />

      <p>
        Favorite meal of the day?
        <select type="text" list="favmeal" name="meals">
          <datalist id="favmeal">
            <option value="none">None</option>
            <option value="Breakfast">Breakfast</option>
            <option value="Brunch">Brunch</option>
            <option value="lunch">Lunch</option>
            <option value="Predinner">Predinner</option>
            <option value="Dinner">Dinner</option>
            <option value="Midnight Snack">Midnigt Snack</option>
          </datalist>
        </select>
      </p>

      <p>
        <label
          >Recipe to your favorite dish
          <textarea
            name="recipe entry 1"
            rows="4"
            cols="70"
            placeholder="First step- preheat over to 350"
          ></textarea>
        </label>
      </p>
      <button type="submit">Sumbit your form!</button>
      <button type="reset">Start the form over!</button>
    </form>
  </body>
</html>
