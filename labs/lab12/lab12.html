<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Lab 12</title>
    
    <style> 
      html {
        /* percentage values */
        font-size: 100%;
      }
      input: invalid {
        background-color: red; 
      }
      
      h1{
        color: purple;
        font-weight: 100;  
      }
      p {
        /* absolute keyword */
        font-size: medium;
       /* font stack */
        font-family: "Duru Sans", Verdana, sans-sherif;
      }
      /*font propety */
      h2{font: oblique bold small-caps 2em sans-sherif;}
      
    </style>
  </head>
  <body>
    <header id = "top"> 
    <h1>LAB 12 </h1>
    </header>
    <!--italicized html element and em length unit -->
    <h1>
      I am a  <em style="font-size:3em">header</em>
    </h1>
    <!-- different font and bold html element -->
    <p>
      I am a paragraph <span style ="font:bold small-caps larger sans-sherif"> with a different font and bold</span>
    </p>
    <!-- change the font color of an element -->
    <p>
      <span style = "color: blue"> I am a paragraph in a different color</span>
    </p>
    <h2>
      Font property example! 
    </h2>
   
  </body>
</html>
